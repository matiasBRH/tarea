<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col">
                <div class="card text-white bg-dark mb-3 mt-3" style="max-width: 18rem;">                    
                    <div class="card-body">
                      <h5 class="card-title" id="fecha"></h5>
                    </div>
                  </div>
                  <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">                    
                    <div class="card-body">
                      <h5 class="card-title" id="hora"></h5>                      
                    </div>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col">
                <div class="card text-white bg-dark mb-3 mt-3" style="max-width: 18rem;">
                    <div class="card-header">Cronometro</div>
                    <div class="card-body">
                      <h5 class="card-title" id="cronometro"></h5>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" id="iniciarC">Iniciar</button>
                  <button type="button" class="btn btn-secondary" id="pausarC">Pausar</button>
                  <button type="button" class="btn btn-danger" id="resetC">Reset</button>
              </div>              
          </div>

          <div class="row">
            <div class="col">
              <div class="card text-white bg-dark mb-3 mt-3" style="max-width: 18rem;">
                  <div class="card-header">Temporizador</div>
                  <div class="card-body">
                    <h5 class="card-title" id="temporizador"></h5>
                  </div>
                </div>

                <form id="formulario">
                            <input type="number" min="0" max="60" class="form-control-sm " id="minutos" placeholder="00">  
                            <input type="number" min="0" max="60" class="form-control-sm " id="segundos" placeholder="00">
                    <button class="btn btn-primary" id="iniciarTemp">Iniciar</button>
                  </form>

                <button type="button" class="btn btn-secondary" id="pausarT" disabled>Pausar</button>
                <button type="button" class="btn btn-danger" id="resetT" disabled>Reset</button>
            </div>              
        </div>

      </div>
      <style>
          body{
              background-image: url("https://wallpaperaccess.com/full/5143159.jpg");
          }
          #fecha{
              font-size: 18px;
              text-align: center;
          }

          .card-title{
              font-size: 36px;
              text-align: center;
          }
      </style>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="./reloj.js"></script>
    <script src="./cronometro.js"></script>
    <script src="./temporizador.js"></script>
  </body>
</html>
